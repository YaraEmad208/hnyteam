<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title> HNY Shopping Mall</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section>
        <div class="imgbx">
            <img src="./media/mall.jpg">
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form action="home.html">
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" name="username" placeholder="User Name" required minlength="8">
                    </div>
                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Password" required minlength="6">
                    </div>
                    <div class="remember">
                        <label for="re"><input id="re" type="checkbox" name="">Remember me</label>
                    </div>
                    <div class="inputbx">

                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputbx">
                        <p>Don't have an account?
                            <a href="signup.html"> Sign up</a>
                        </p>

                    </div>
                </form>
                <h3>Login with social media..</h3>
                <ul class="sci">
                    <a href="https://www.facebook.com/" target="-blank">
                        <li><i class="fab fa-facebook-f"></i></li>
                    </a>
                    <a href="https://twitter.com/" target="-blank">
                        <li><i class="fab fa-twitter"></i></li>
                    </a>
                    <a href="https://myaccount.google.com" target="-blank">
                        <li><i class="fa-brands fa-google-plus"></i></li>
                    </a>
                    <a href="https://www.instagram.com/" target="-blank">
                        <li><i class="fa-brands fa-instagram-square"></i></li>
                    </a>
                </ul>
            </div>
        </div>
    </section>




    <script src="./js/yara.js"></script>
</body>

</html>
